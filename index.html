<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./db.js"></script>
    <script defer src="./script.js"></script>
    <script defer src="./template.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./assets/Bestell-App-Logo.png">
    <title>BestellApp</title>
</head>

<body onload="loadDishes(),loadBasketTemplate()">
    <header>
        <img src="./assets/Bestell-app-white.png" alt="">
        <img src="./assets/burger-menu.png" alt="">
    </header>
    <img class="background-img" src="./assets/background-dishes.jpg" alt="verschiedene Pizza und Burger Gerichte">
    <section class="wrapper">
        <div class="top-section">
            <img class="burger-logo" src="./assets/burger-logo.png" alt="Burger Hause Logo">
        </div>
        <div class="flex-center">
            <h1>Burger<span>House</span></h1>
            <img class="rating" src="./assets/rating.png" alt="Bewertung 4,1 Sterne">
        </div>
        <p class="motto">The best of Burgers, Pizza and Greens, all in one great place</p>
    </section>
    <div class="basket">
        <div id="basketID">
        </div>
    </div>
    <section>
        <div class="dishes-headline wrapper">
            <img class="burger-icon" src="./assets/icons/burger-icon.png" alt="Burger Icon">
            <h2>Burger</h2>
        </div>
        <section class="dishes wrapper" id="burgerID">
        </section>
    </section>
    <section>
        <div class="dishes-headline wrapper">
            <img class="pizza-icon" src="./assets/icons/pizza-icon.png" alt="Burger Icon">
            <h2>Pizza</h2>
        </div>
        <section class="dishes wrapper" id="pizzaID"></section>
    </section>
    <section>
        <div class="dishes-headline wrapper">
            <img class="salad-icon" src="./assets/icons/salad-icon.png" alt="Burger Icon">
            <h2>Salat</h2>
        </div>
        <section class="dishes wrapper" id="saladID">
        </section>
    </section>
    <footer>
        <span class="copyright">Â©2025 BurgerHouse</span>
        <span>Imprint</span>
        <span>Cookie Preferences</span>
    </footer>
</body>

</html>
