<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./db.js"></script>
    <script defer src="./script.js"></script>
    <script defer src="./template.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./assets/icons/Logo 02.png">
    <title>BestellApp</title>
</head>

<body onload="loadDishes()">
    <header></header>
    <div class="top-section">
        <img class="background-img" src="./assets/background-dishes.jpg" alt="verschiedene Pizza und Burger Gerichte">
        <img class="burger-logo" src="./assets/burger-logo.png" alt="Burger Hause Logo">
    </div>
    <div class="flex-center">
        <h1>Burger<span>House</span></h1>
        <img class="rating" src="./assets/rating.png" alt="Bewertung 4,1 Sterne">
    </div>
    <p class="motto">The best of Burgers, Pizza and Greens, all in one great place</p>

    <div class="basket">
        <div>
            <h4>Your Basket</h4>
            <div id="basket-dishesID" class="basket-dishes">
                <div id="basket-dishesID" class="basket-dish">
                <div class="display-flex">
                    <p>amount x name</p>
                    <img src="" alt="Papierkorb">
                </div>
                <div class="display-flex amount-price">
                    <div class="display-flex amount-adjust-div">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" viewBox="0 0 8 8"><path d="M0 0v2h8v-2h-8z" transform="translate(0 3)"/></svg>
                        <p>amount</p>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="black"><path d="M10 1H6V6L1 6V10H6V15H10V10H15V6L10 6V1Z" fill="#030708"/></svg>
                    </div>
                    <p>price</p>
                </div>
                </div>
            </div>
            <div class="basket-price-div">
            <div class="display-flex">
                <p>Subtotal</p>
                <p>allAmount * price</p>
            </div>
            <div class="display-flex">
                <p>Delivery Fee</p>
                <p>4,99 â‚¬</p>
            </div>
            <div class="white-line"></div>
            <div class="display-flex">
                <p>Total</p>
                <p>allAmount * price + DelFee</p>
            </div>
            <button class="orderButton">Buy now ${total}</button>
            </div>
        </div>
    </div>
    <section>
        <div class="dishes-headline">
            <img class="burger-icon" src="./assets/icons/burger-icon.png" alt="Burger Icon">
            <h2>Burger</h2>
        </div>
        <section class="dishes" id="burgerID">
        </section>
    </section>
    <section>
        <div class="dishes-headline">
            <img class="pizza-icon" src="./assets/icons/pizza-icon.png" alt="Burger Icon">
            <h2>Pizza</h2>
        </div>
        <section class="dishes" id="pizzaID"></section>
    </section>
    <section>
        <div class="dishes-headline">
            <img class="salad-icon" src="./assets/icons/salad-icon.png" alt="Burger Icon">
            <h2>Salat</h2>
        </div>
        <section class="dishes" id="saladID"></section>
    </section>
    <footer>A</footer>
</body>

</html>
