<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./basket.css">
    <script defer src="./db.js"></script>
    <script defer src="./script.js"></script>
    <script defer src="./template.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./assets/Bestell-App-Logo.png">
    <title>BestellApp</title>
</head>

<body onload="loadDishes();loadBasketTemplate();registerWidth()" onclick="closeBasket()">
    <header>
        <img src="./assets/Bestell-app-white.png" alt="">
        <img src="./assets/burger-menu.png" alt="">
    </header>
    <div class="basket" id="basketID">
        <div id="basketPropStopID">
        </div>
    </div>
    <img class="background-img" src="./assets/background-dishes-compressed.jpg"
        alt="verschiedene Pizza und Burger Gerichte">
    <section class="wrapper">
        <div class="top-section">
            <img class="burger-logo" src="./assets/burger-logo.png" alt="Burger Hause Logo">
        </div>
        <div class="burger-house">
            <h1>Burger<span>House</span></h1>
            <img class="rating" src="./assets/rating.png" alt="Bewertung 4,1 Sterne">
        </div>
        <p class="motto">The best of Burgers, Pizza and Greens, all in one great place</p>
    </section>
    <section>
        <div class="dishes-headline wrapper">
            <img class="food-icon burger-icon" src="./assets/icons/burger-icon.png" alt="Burger Icon">
            <h2>Burger</h2>
        </div>
        <section class="dishes wrapper" id="burgerID">
        </section>
    </section>
    <section>
        <div class="dishes-headline wrapper">
            <img class="food-icon" src="./assets/icons/pizza-icon.png" alt="Burger Icon">
            <h2>Pizza (30cm)</h2>
        </div>
        <section class="dishes wrapper" id="pizzaID"></section>
    </section>
    <section class="last-section">
        <div class="dishes-headline wrapper">
            <img class="food-icon" src="./assets/icons/salad-icon.png" alt="Burger Icon">
            <h2>Salat</h2>
        </div>
        <section class="dishes wrapper" id="saladID">
        </section>
    </section>
    <footer>
        <span class="footer-text">Â©2025 BurgerHouse</span>
        <span class="footer-text">Imprint</span>
        <span class="footer-text">Cookie Preferences</span>
        <img id="homeID" onmousedown="registerClick('','','home')" onmouseup="resetIcon('home')"
            class="footer-icons display-none" src="./assets/icons/home.png" alt="Home">
        <img id="personID" onmousedown="registerClick('','','person')" onmouseup="resetIcon('person')"
            class="footer-icons display-none" src="./assets/icons/person.png" alt="Person">
        <img id="bestellappID" onmousedown="registerClick('','','bestellapp')" onmouseup="resetIcon('bestellapp')"
            class="footer-icons display-none" src="./assets/icons/bestellapp.png" alt="BestellApp">
        <div class="cart">
            <img class="footer-icons" onmousedown="registerClick('','','shopping-cart')" onmouseup="toggleBasket()"
                id="shopping-cartID" src="./assets/icons/shopping-cart.png" alt="Shopping Cart">
            <p id="shoppingCartAmountID" class="number display-none"></p>
        </div>
        <dialog class="dialog-div" id="dialogID" onclick="closeDialog()">
            <div id="dialogDivID">
                <img class="close-button" onmouseup="closeDialog()" src="./assets/icons/close.png">
                <img class="foodtruck" src="./assets/icons/foodtruck.png">
                <p class="order-confirmed">Order confirmed!</p>
                <p>Your food is on the way</p>
            </div>
        </dialog>
    </footer>
</body>

</html>
